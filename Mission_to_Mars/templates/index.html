<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Retrieve Mars Data</a></p>
    </div>

    <!-- Mars Data -->
    <div class="row" id="marsdata">
      <div class="col-md-12">
        <h4 class="heading">{{mars_parameters.mars_news_title}} </h4>
        <small>{{mars_parameters.mars_news_paragraph}}</small>
      </div>
    </div>

    <!-- Mars Data -->
    <div class="row" id="marsdata">
      <div class="col-md-12">
        <h4 class="heading">Mars Facts </h4>
        {{mars_parameters.mars_facts_html|safe}}
      </div>
    </div>

  </div>
</body>

</html>
